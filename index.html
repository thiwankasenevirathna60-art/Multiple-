    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
      
      :root {
        /* Handle safe areas for notched phones */
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }

      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #0f0c29;
        color: white;
        /* Mobile App Feel optimizations */
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        -webkit-touch-callout: none; /* Disable long-press context menu */
        user-select: none; /* Disable text selection */
        overscroll-behavior-y: none; /* Disable pull-to-refresh */
        padding-top: var(--safe-top);
        padding-bottom: var(--safe-bottom);
      }
      
      /* Re-enable text selection for inputs so users can type */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Custom scrollbar for the prompt area */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #1f1b48; 
      }
      textarea::-webkit-scrollbar-thumb {
        background: #818cf8; 
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #6366f1; 
      }
    </style>
